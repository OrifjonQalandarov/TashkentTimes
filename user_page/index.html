<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="menu">
            <div class="container">
                <div class="li_lang">
                    <div class="dotGif">
                        <img src="images/Dot GIF.png" alt="#">
                    </div>
                    <div class="lang">

                      <img src="images/Languages.svg" alt="#">
                      <p class="til">Ўзбекча</p>
                      <div class="lang_open none">
                          <p>Ўзбекча</p>
                          <p>Русский</p>
                          <p>English</p>
                      </div>
                    </div>
                </div>
                <div class="page_logo">
                  <img src="images/Logo and Slogan.svg" alt="#">
                </div>
                <div class="dark">
                    <div class="dark_logo right">
                        <ion-icon class="icon" name="moon-outline"></ion-icon>
                    </div>
                    <div class="user right">
                        <a href="../index.html"><ion-icon  class="icon" name="person-circle-outline"></ion-icon></a>
                    </div>
                    <div class="search right">
                        <ion-icon  class="icon" name="search-outline"></ion-icon>
                    </div>
                    <div class="menu_logo">
                    <a href="../index.html">    <ion-icon  class="icon" name="list-outline"></ion-icon></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="user_page active">
           
            <div class="container">
                <div class="big_card">
                    <div class="pol">
                        <div class="men">
                            <div class="men_img">
                                <img src="images/user/T-Time/Man.svg" alt="#">
                               
                            </div>
                            <p>Эркак</p>
                        </div>
                        <div class="women">
                            <div class="women_img">
                                <img src="images/user/Women.svg" alt="#">
                                
                            </div>
                            <p>Аёл</p>
                        </div>
                    </div>
                    <div class="input">
                        <ion-icon class="icon" name="person-circle-outline"></ion-icon>
                        <input type="text" placeholder="Фамилия ва Исмингиз">
                    </div>
                    <h3>Парольни ўзгартириш</h3>
                    <div class="input_two">
                        <ion-icon class="icon" name="lock-open-outline"></ion-icon>
                        <input type="password" placeholder="Мавжуд парольни теринг">
                       <div class="one see">
                        <ion-icon class="eye" name="eye-off-outline"></ion-icon>
                       </div>
                    </div>
                    <div class="apps">
                        <div class="app">
                             <img src="images/user/Go.png" alt="#">
                             <img src="images/user/Fb.png" alt="#">
                        </div>
                        <p>Ижтимоий тармоқлар орқали авторизация</p>
                    </div>
                    
                        <div class="input_three">
                            <ion-icon class="icon" name="lock-open-outline"></ion-icon>
                        <input type="password" placeholder="Янги паролни теринг">
                        <ion-icon class="eye two" name="eye-off-outline"></ion-icon>
                        </div>
                        <div class="input_four">
                            <ion-icon class="icon" name="lock-open-outline"></ion-icon>
                        <input type="password" placeholder="Янги паролни тастиқланг">
                        <ion-icon class="eye three" name="eye-off-outline"></ion-icon>
                        </div>
                    
                    <div class="btn">
                       <div class="one_btn">
                        <button>Сақлаш</button>
                       </div>
                      <div class="two_btn">
                        <button>Аккаунтдан чиқиш</button>
                      </div>
                     
                    </div>
                </div>

            </div>
</div>
    </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="app.js"></script>
    <script src="../app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
